<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">>-->
<link rel="stylesheet" type="text/css" href="./src/style.css"/>

<title>Тестовое задание</title>

</head>
 <body>
    <br />
    <form class="form-inline row justify-content-md-center">
      <input
        class="form-control col-2"
        type="text"
        placeholder="Введите название города"
        name="city"
      />
      <div class="input-group-append">
        <button class="btn btn-info ml-2" id="add" type="submit">
          Добавить
        </button>
      </div>
    </form>
    <br />
    <div>
      <table
        class="table table-striped table-bordered table-hover text-center container"
      >
        <thead>
          <tr class="active row align-items-center">
            <th class="bg-info text-white col-3">
              <button
                id="sort"
                class="d-flex justify-content-center btn w-100 text-white border-0 p-0"
              >
                <strong>Город</strong>
                <div class="ml-2 icon-sort-down"></div>
              </button>
            </th>
            <th id="temperature" class="bg-info text-white col-3">
              Температура
            </th>
            <th id="pressure" class="bg-info text-white col-4">
              Атмосферное давление
            </th>
            <th id="del" class="align-middle bg-info text-white col-2">
              Удалить
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
     <script src="./src/index.js"></script>
 </body>
</html>
